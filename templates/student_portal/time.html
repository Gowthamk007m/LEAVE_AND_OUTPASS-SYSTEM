{% extends 'student_portal/base.html' %}

{% block content %}
	<div class="container">
		<h1 class="my-4">Outing Request - Select Time</h1>
		<form method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="outing_hours">Outing Hours</label>
				<input type="number" class="form-control" id="outing_hours" name="outing_hours" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
{% endblock %}
